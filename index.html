<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="[ L13F.R ]">

	<!-- Title -->
	<title>Script Deface by ./L i e f</title>

	<!-- Icon Title -->
	<link rel="icon" type="image/gif" href="https://4.bp.blogspot.com/-gyXTeoYfZYU/WLGzd5IbNEI/AAAAAAAAAgI/7yE1wnuMN4ssfET4BA4GIq18k6xTETuEQCLcB/s1600/logo%2B3.png">

	<!-- Font Awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		/* Google Font */
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		body {
			display: flex; 
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #2a2b2f;
			overflow: hidden;
		}

		.logo {
			position: absolute;
			background-image: url("logo.png");
			background-size: cover;
			margin-top: -33px;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			cursor: pointer;
			box-shadow: 
			/* Logo Shadow */
			0px 0px 2px #222831,
			/* Offset */
			0px 0px 0px 5px #303132,
			/* Bottom Right */
			5px 5px 10px #151515,
			/* Top Left */
			-5px -5px 10px #252525;
		}

		.name {
			position: relative;
			margin-top: 180px;
		}

		.name h2 {
			color: #2a2b2f;
			font-size: 3em;
			text-transform: uppercase;
		}

		.name h2::before {
			content: attr(shifted-text);
			position: absolute;
			top: 0;
			left: 0;
			width: 0;
			height: 100%;
			color: #01fe87;
			border-right: 2px solid #01fe87;
			overflow: hidden;
			white-space: nowrap; 
			animation: shifted 6s linear infinite;
		}

		@keyframes shifted {
			0%,10%,100% {
				width: 0;
			}
			70%,90% {
				width: 100%;
			}
		}

		@media screen and (max-width: 465px) {
			.logo {
				margin-top: -25px;
			}
			.name h2 {
				font-size: 2.5em;
			}
		}
	</style>
</head>
<body>
	<div class="logo"></div>
	<div class="name">
		<h2 shifted-text="It's Me Lief :)">It's Me Lief :)</h2>
	</div>

	<!-- API Salju by Frangki -->
	<script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"></script>
